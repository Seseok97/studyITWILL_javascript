	// 날짜 객체 Date
	
	var today = new Date(); // 속성이 뭐가 있을까 ?? : 년도, 월, 일, 요일, 시,분,초 시간 기준 ...
	document.write(today+"<br>");

	today.getMonth();
	today.getDate();
	today.getDay();
	document.write(today.getFullYear()+"년<br>");		// return만 하는 메서드는 이렇게 해야 출력된다.
	document.write((today.getMonth()+1)+"월<br>");	 	// getMonth 0~11 ... 1 > 2월
	document.write(today.getDate()+"일<br>");			// getDate 1~31
	document.write(convertDay(today.getDay())+"요일<hr>");			// getDay 0~6 ... 0 > 일요일
	
	function convertDay(){
	var day="";
	if(today.getDay()==0){
			day ="일";
		}else if(today.getDay()==1){
			day ="월";
		}else if(today.getDay()==2){
			day ="화";
		}else if(today.getDay()==3){
			day ="수";
		}else if(today.getDay()==4){
			day ="목";
		}else if(today.getDay()==5){
			day ="금";
		}else if(today.getDay()==6){
			day ="토";
		} // switch-case문 써도 됨 // switch-case문이 좀 더 가독성이 좋을듯.
	return day;
	}
