<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	//변수(variables): (변하는) 데이터를 저장하는 공간(메모리)
	
// 	JS의 데이터타입
// 		>> 문자형(String), 숫자형(Number), 논리형(Boolean), null, undefined
// 		>> '객체 타입'(참조형 타입) >> null, undefined 제외 + 대문자로 구분한 이유 있음 !!
// 		>> 한번에 한개의 데이터만 저장 가능 !!

// 	변수 사용법 - 선언 > 초기화 > 사용
//		>> var 변수명;
//		>> 변수명: (대부분) 영문 || 숫자 구성. (특수문자 '$','_'만 사용 가능)
			// 의미있는 이름을 작성해야 함. ex) var 1; X | var totalValue; O 
			// 공백 사용 X(특수문자 '_'가 대신 사용됨.), 길이 제한 X(대신에 팀원들이 싫어함)
			// 이름 지어주는 사이트 있을정도 ;;
//	숫자형 데이터
		//변수 선언
			var number;
			var undef
		//변수 초기화
			number = 100; // '=' >> 대입 연산자로, 같음('==')을 의미하지 않음 !!
		 			   // B = A >> A를 B에 대입한다.
		// var number = 100; 위 두줄과 같음
		
		//변수 사용
			document.write("number : "+number);
			document.write("<br> nudef : "+undef); 
		 // 변수 초기화를 하지 않은 경우. >> 메모리는 한정되어 있기 때문에 사용 할 때마다 초기화(대입)해줘야 실행이 가능함.
			document.write("<hr>");
		 // 숫자 저장: 변수 2개 생성, 각각 출력 후 두개 합 출력
		 	var a = 1;
		 	var b = 2;
		 	document.write("a = "+a);
		 	document.write("<br>");
		 	document.write("b = "+b);
		 	document.write("<br>");
		 	
		 	var sum = a+b;
		 	document.write("a+b = "+sum); // == ("a+b = "+(a+b))
		 	document.write("<br>");
		 	
		 	document.write("<br>");
		 	
		 //변수 주의사항 예시
			//변수의 재사용 : var 키워드 생략
			var num3 = 100;
		 	num3 = 200; //변수의 재사용 : var 키워드 생략
		 	document.write(num3);
		 	document.write("<br>");
		 	
		 	num3 = "3000";
		 	document.write(num3 + 1); // 30001, 데이터타입 변경 가능
		 	document.write("<br>------------------------<br>");
		 	
			//숫자로 구성된 문자열 >> 숫자 변경	
		 	var strNum = "1000";
		 	document.write(strNum+1);
		 	document.write("<br>");
		 	
			document.write(Number(strNum)+1);
			document.write("<br>"); 
			
			var chNum = Number(strNum); // strNum에 문자가 포함되면 NaN 반환
			document.write(chNum+1); 
			document.write("<br>");
			document.write("<br>");
			
			var result = prompt("숫자를 입력하세요!");
			var chResult = Number(result);
			
			document.write("result: "+(Number(result)+100));//prompt에 문자 입력시 NaN 반환
			document.write("<br>");
			document.write("result: "+(chResult+100)); //prompt에 문자 입력시 NaN 반환
			document.write("<hr>");
			
			
//문자형 데이터: "",'' 데이터 표시
			var str = "안녕하세요, "+"양세석입니다.";
			document.write(str);
			var tagStr = "<h1>태그Str</h1>";
			document.write(tagStr);
			
 //논리형 데이터(Boolean): 참 true, 거짓 false // 대소문자 구분 O
		 	var boolVal1 = true; // = TRUE; >> err
		 	var boolVal2 = false;
		 	
		 	document.write(Boolean(0)+"<br>"); // f
		 	document.write(Boolean(1)+"<br>"); // t
		 	document.write(Boolean(2)+"<br>"); // t
		 	document.write(Boolean(3)+"<br>"); // t
		 	document.write(Boolean(4)+"<br>"); // t
		 	// Boolean() >> 0 / null / undefinded /" " >>> false
// 		 				 >>   그 외 모든 데이터   	  >>> true 

			// null / undefined 데이터
			var data1; //undefinded : 변수 선언 후 초기화 x
			var data2 = null; //null데이터로 초기화
			//콘솔창 출력
			console.log("data1 : " +data1);
			console.log("data2 : " +data2);
			
			//typeof 변수명 : 데이터타입을 알려주는 연산자
			var data1 = 100;
			var data2 = null;
			var data3 = "ITWILL";
			var data4 = 3.14;
			//변수의 데이터타입을 각각 출력
			
			document.write(typeof data1+"<br>"); //number
			document.write(typeof data2+"<br>"); //object
			document.write(typeof data3+"<br>"); //string
			document.write(typeof data4+"<br>"); //number
			
			
			
			
			
		 	
	</script>
 	<h1>변수.html</h1>
 </head>
<body>
 </body>
</html>
